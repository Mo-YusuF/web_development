<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="professional cooking class">
    <link rel="stylesheet" href="/1st/01.css">
    <link rel="icon" href="/1st/cookie.png">
    <title>Classic Bakery</title>
</head>
<body>
    <header>
        <nav>
            <img src="/1st/cookie.png" height="30" alt="">
            <h1 id="logo">Classic Bakery</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#form-section1">Contact</a></li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>
    <section class="hero-section">
            <h2>The Cooking Master</h2>
            <h3>Buy our home made bakery</h3>
            <button>Buy</button>
    </section>
    
    <section class="form-section" id="form-section1">
        <header>
            <h2>Contact Us</h2>
        </header>
        <form>
            <label for="name-input">Name:</label>
            <input type="text" name="name" id="name-input">
            <label for="email-input">Email:</label>
            <input type="email" name="email" id="email-input">
            <label for="message-input">Message:</label>
            <textarea name="message" id="message-input" cols="30" rows="10"></textarea>
            <button>Submit</button>
        </form>

    </section>
</body>
</html>
